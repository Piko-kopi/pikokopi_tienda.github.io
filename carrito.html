<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carrito | Pikokopi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div id="navbar"></div>

<div class="container mt-4">
  <h2>ðŸ›’ Mi Carrito</h2>
  <div id="cart-items"></div>

  <h4 class="mt-3">Total: Bs <span id="total">0</span></h4>

  <button class="btn btn-success mt-3" onclick="checkoutWhatsapp()">
    Finalizar pedido por WhatsApp
  </button>
</div>

<script src="components/navbar.js"></script>
<script src="assets/js/data.js"></script>
<script src="assets/js/cart.js"></script>
<script>
  const container = document.getElementById("cart-items");
  const totalSpan = document.getElementById("total");
  let total = 0;

  cart.forEach(p => {
    total += p.precio * p.quantity;
    container.innerHTML += `
      <div class="d-flex justify-content-between border-bottom py-2">
        <span>${p.nombre} x ${p.quantity}</span>
        <span>Bs ${p.precio * p.quantity}</span>
      </div>
    `;
  });

  totalSpan.innerText = total;

  function checkoutWhatsapp() {
    let mensaje = "ðŸ›’ *Pedido Pikokopi*%0A";
    cart.forEach(p => {
      mensaje += `- ${p.nombre} x ${p.quantity} = Bs ${p.precio * p.quantity}%0A`;
    });
    mensaje += `%0A*Total: Bs ${total}*`;

    window.open(
      `https://wa.me/5917XXXXXXXX?text=${mensaje}`,
      "_blank"
    );
  }
</script>

</body>
</html>
